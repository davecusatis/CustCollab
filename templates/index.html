<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>CustCollab v0.0001</title>
    <link rel="stylesheet" href="{{ static_url("chat.css") }}" type="text/css"/>
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script>
<script src="../static/app.js" type="text/javascript"></script>
<script src="../static/RoomControllers.js" type="text/javascript"></script>
<script src="../static/RoomServices.js" type="text/javascript"></script>


    <div id="nav">
        <b>{{ current_user["name"] }}</b> -
        <a href="/auth/logout">{{ _("Sign out") }}</a>
    </div>

    <div id="chathead">
        <h2>Chat</h2>
    </div>

    <div id="container">
        <!--<div id="body">-->
            <!--<div id="inbox">-->
                <!--{% for message in messages %}-->
                <!--{% module Template("message.html", message=message) %}-->
                <!--{% end %}-->
            <!--</div>-->
        <!--</div>-->

        <div ng-repeat="msg in messages">
            <div class="message" id="{{msg['id']}}"><b>{{ msg['from']['name'] }}: </b> {{msg['body']}}</div>
        </div>
        <div id="input">
            <form action="/a/message/new" method="post" id="messageform">
                <table>
                    <tr>
                        <td><input name="body" id="message"/></td>
                        <td style="padding-left:5px">
                            <input type="submit" value="{{ _("Post") }}"/>
                            <input type="hidden" name="next" value="{{ request.path }}"/>
                            {% module xsrf_form_html() %}
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
<!--<script src="{{ static_url("chat.js") }}" type="text/javascript"></script>-->
</body>
</html>
